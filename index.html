<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="https://hasherezade.github.io/favicon.ico" type="/image/x-icon">
	<link rel="stylesheet" href="https://hasherezade.github.io/style.css" />
	<script src="aes.js"></script>
	<script src="hmac-sha512.js"></script>
	<script src="main.js"></script>

	<title>Password Scrambler (JavaScript version)</title>
	<meta name="HandheldFriendly" content="True" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
	<meta name="robots" content="index" />
	<meta name="description" content="Password Scrambler - in browser password generator (password manager alternative)" />
	<meta name="keywords" content="programming, technology, reverse engineering, malware" />
	<meta name="author" content="Hasherezade" />
</head>

<body bgcolor="goldenrod" onload="initFormJS()">

	<h1>Password Scrambler</h1>
	<div class="view_adjusted">
		<h3>Generate your password</h3>
		<div class="central_box">
			<div class="blurb_box">
				<form>
					<table border=0>
						<tr>
							<td><label for="lname">Login: </label></td>
							<td><input type="text" id="login" name="login" placeholder="login@service"></td>
							<td><input type="button" id="login-hide" name="login-hide" value="Hide" onClick="hidePass('login', this)"></td>
						</tr>
						<tr>
							<td><label for="spname">Short pass: </label></td>
							<td><input type="password" id="shortpass" name="shortpass" placeholder="my pass"></td>
							<td><input type="button" id="shortpass-hide" name="shortpass-hide" value="Show" onClick="hidePass('shortpass', this)"></td>
						</tr>
						<tr>
							<td><label for="fname">Seed file: </label></td>
							<td><input type="file" id="file-input" name="file-input" placeholder="file.txt"></td>
						</tr>
						<tr>
							<td></td>
							<td><input type="button" class="myButton" id="generate" name="generate" value="Generate!"></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="blurb_box">
				<table>
					<tr>
						<td><label for="lpname">Long pass: </label></td>
						<td><input type="password" id="longpass" name="longpass" size="40" readonly="readonly"></td>
						<td><input type="button" id="longpass-hide" name="longpass-hide" value="Show" onClick="hidePass('longpass', this)"></td>
					</tr>
				</table>
			</div>

		</div>
		<h3>Info</h3>
		<div class="central_box">
			<p>
				<b>A simple alternative to a password manager (deterministic re-generator of complicated passwords)</b>.
				Read more: <a href="https://github.com/hasherezade/password_scrambler#readme" target="_blank" class="no_bg">here</a>
			</p>
			<p>Password Scrambler is written in JavaScript, and it works locally in your browser. It does not send your data anywhere.</p>
		</div>
	</div>
</body>
</html>
